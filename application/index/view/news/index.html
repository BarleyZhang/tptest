<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{$info.title}</h1>
            <p>发布时间:{$info.create_time} 阅读:{$info.pv} 作者:{$info.author}</p>
            <img src="{$info.img}" class="img-responsive" style="width: 100%">
        </div>
        <div class="col-md-12 text-center">
            <h4>正文开始</h4>
            <p>{$info.content}</p>
        </div>
        <div class="col-md-4 text-center"></div>
        <div class="col-md-4 text-center">
            <h4>快速分享</h4>
            <strong>赋值并转发下方的文章地址,十分感谢!</strong>
            <textarea class="form-control">{$shorturl}</textarea>
        </div>
        <div class="col-md-4 text-center"></div>
    </div>
</div>
